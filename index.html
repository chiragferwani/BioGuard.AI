<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioGuard.AI</title>
  <link rel="stylesheet" href="login.css">
   <!-- Favicon -->
   <link href="img/logo-fav.png" rel="icon">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div id="main" name="signin">
        <h1>Sign In</h1>
        <input id="email" type="text" placeholder="Email" required>
        <input id="password" type="password" placeholder="Password" required>
        <button id="submit">Submit</button>
        <p><span>or</span></p>
        <button id="sign-up">Sign Up</button>
      </div>

      <div id="create-acct">
        <h1>Create an Account</h1>
        <input id="email-signup" type="text" placeholder="Email *" required>
        <input id="confirm-email-signup" type="email" placeholder="Confirm Email *" required>
        <input id="password-signup" type="password" placeholder="Password *" required>
        <input id="confirm-password-signup" type="password" placeholder="Confirm Password *" required>
        <button id="create-acct-btn">Create Account</button>
        <button id="return-btn">Return to Login</button>
      </div>
    </div>
    <div class="image-container">
      <img src="img/home3.png" alt="Illustration">
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
